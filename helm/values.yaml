# Default values for whirl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: otlichnosti/whirl
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
#  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

whirl:
  datasource:
    metadata:
      factory: com.zaxxer.hikari.HikariJNDIFactory
      driverClassName: org.postgresql.Driver
      minimumIdle: 5
      maximumPoolSize: 30
      connectionTimeout: 30000
      initializationFailTimeout: 60000
      jdbcUrl: jdbc:postgresql://postgresql:5432/whirl
      schema: whirl
      username: whirl
      password: password
      driver: org.whirlplatform.server.driver.multibase.fetch.postgresql.PostgreSQLConnectionWrapper
      evolutionsEnabled: true

  workPath: /usr/local/whirl

  cacheTimeout: 60

  defaultLocale:
    indexTitle: Whirl Platform
    indexHeader: Whirl Platform
    indexFooter: Whirl Platform

  englishLocale:
    indexTitle: Whirl Platform
    indexHeader: Whirl Platform
    indexFooter: Whirl Platform

  workVolume: {}


